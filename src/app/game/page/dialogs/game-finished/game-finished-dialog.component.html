<h1 mat-dialog-title>
  Congratulations
</h1>

<div mat-dialog-content>
  <p>You beat the level!</p>
</div>

<div class="dialog-buttons" mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="onCloseWindow()">
    Exit
  </button>

  <button mat-raised-button color="primary" (click)="onCloseWindow(true)" cdkFocusInitial>
    Infinite mode
  </button>
</div>
