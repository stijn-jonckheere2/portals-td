<h1 mat-dialog-title>
  Game over
</h1>

<div mat-dialog-content>
  <p>It looks like you lost</p>
</div>

<div class="dialog-buttons"
     mat-dialog-actions>
  <button mat-stroked-button
          color="primary"
          (click)="onCloseWindow()">
    Exit
  </button>

  <button mat-raised-button
          color="primary"
          (click)="onCloseWindow(true)"
          cdkFocusInitial>
    Restart
  </button>
</div>
