
<div class="portal-upgrades" *ngIf="portal && possibleUpgrades?.length">
  <div class="portal-upgrade" *ngFor="let upgrade of possibleUpgrades">
    <h2>
      {{ upgrade.UPGRADE_NAME }}
      <mat-icon *ngIf="upgradeBought(upgrade)" color="primary" class="mat-elevation-z1">check_circle</mat-icon>
    </h2>

    <p>{{ upgrade.UPGRADE_DESCRIPTION }}</p>

    <button mat-raised-button color="accent"
      *ngIf="!upgradeBought(upgrade)"
      (click)="onPurchaseUpgrade(upgrade)"
      [disabled]="upgradeDisabled(upgrade)">
      <img src="../../../../assets/images/gold-icon.png">
      {{ upgrade.UPGRADE_COST }}
    </button>
  </div>
</div>
